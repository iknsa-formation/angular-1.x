<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iKNSA - AngularJs 1.4.9 Course</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable = yes">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body class="container" ng-app>

        <div class="jumbotron">
            
            <label for="name">Name: </label>
            <!-- Directive ng-model -->
            <input type="text" ng-model="yourName" placeholder="Enter a name here">
            
            <h2>hello {{ yourName | uppercase }}</h2>
        </div><!-- jQuery Version -->
        <div class="jumbotron">
            <div class="row">
                <div class="container">
                    <input type="text" id="hello">
                    <hr>
                    <h2>hello <span id="printHello"></span></h2>
                </div>
            </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script>
            function checkHelloContent() {
                if($('#hello').val() === null || $('#hello').val() === "") {
                    $('#printHello').css('display', 'none');
                } else {
                    $('#printHello').css('display', 'initial');
                }
            }

            checkHelloContent();

            $('#hello').keyup(function(event) {
                checkHelloContent();

                $('#printHello').text($(this).val());
            });
        </script>
        <!-- JavaScript Dependencies -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
    </body>
</html>
